- concept: power ## exponentiation
  arity: 2
  property: infix
  default: true
  conditions:
    - condition: "$2=2"
      en: "$1 squared"
      fr: "$1 carré"
    - condition: "$2=3"
      en: "$1 cubed"
      fr: "$1 cube"
    - condition: ""
      en: "$1 to the $2<i>th</i> power"
      fr: "$1 à la $2"

- concept: root
  arity: 2
  property: function
  default: true
  comment: even number of conditions to test zebra stripes
  conditions:
    - condition: "$2=2"
      en: "square root of $1"
    - condition: "$2=3"
      en: "cube root of $1"
    - condition: "$2=4"
      en: "fourth root of $1"
    - condition: ""
      en: "$2<i>th</i> root of $1"

