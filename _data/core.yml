## ================ 4.4.1 functions and inverses ====================
- title: functions and inverses
  intents:
  - concept: interval-cc
    arity: 2
    property: infix
    en: closed interval between $1 and $2
    fr: intervalle fermé entre $1 et $2

  - concept: interval-co
    arity: 2
    property: infix
    en: interval between $1 (included) and $2
    fr: intervalle ouvert à droite entre $1 et $2

  - concept: interval-oc
    arity: 2
    property: infix
    ## TODO: include parameters
    en: left open interval...
    fr: intervalle ouvert à gauche...

  - concept: interval-oo
    arity: 2
    property: infix
    en: open interval
    fr: intervalle ouvert

  - concept: inverse
    arity: 1
    property: postfix
    en: ?names canonical?
    fr: ?name canonical?

  - concept: domain
    arity: 1
    property: prefix
    en: domain of $1
    fr: domaine de définition de $1

  - concept: codomain
    arity: 1
    property: prefix
    en: codomain of $1
    fr: ensemble d'arrivée de $1

  - concept: image
    arity: 1
    property: prefix
    en: image of $1
    fr: image de $1

  ## TODO: piecewise

  - concept: quotient
    arity: 2
    property: infix
    en: quotient $1 through $2
    fr: quotient de $1 par $2

  - concept: divide
    arity: 2
    property: infix
    en: $1 divided by $2
    fr: $1 divisé par $2

  - concept: remainder
    arity: 2
    property: infix
    en: rest of $1 divided by $2
    fr: reste de la divsion de $1 par $2

  - concept: times
    arity: 2
    property: prefix
    en: $1 times $2
    fr: $1 fois $2

  - concept: factorial
    arity: 1
    property: postfix
    default: true
    en: "$1 factorial"
    fr: "$1 factorial"


  ## not done: max, min

  - concept: unary-minus
    arity: 1
    property: prefix ## default??
    en: minus $1
    fr: moins $1

  - concept: minus
    arity: 2
    property: infix ## default??
    en: $1 minus $2
    fr: $1 moins $2

  - concept: plus
    arity: 2
    property: infix ## default??
    en: $1 plus $2
    fr: $1 plus $2

  - concept: unary-minus
    arity: 1
    property: prefix ## default??
    en: minus $1
    fr: moins $1

  - concept: power ## exponentiation
    arity: 2
    property: infix
    default: true
    conditions:
      - condition: "$2=2"
        en: "$1 squared"
        fr: "$1 carré"
      - condition: "$2=3"
        en: "$1 cubed"
        fr: "$1 cube"
      - condition: ""
        en: "$1 to the $2<i>th</i> power"
        fr: "$1 à la $2"

  - concept: root
    arity: 2
    property: function
    default: true
    comment: even number of conditions to test zebra stripes
    conditions:
      - condition: "$2=2"
        en: "square root of $1"
      - condition: "$2=3"
        en: "cube root of $1"
      - condition: "$2=4"
        en: "fourth root of $1"
      - condition: ""
        en: "$2<i>th</i> root of $1"

  - concept: gcd
    arity: n ## ??
    property: prefix ## default??
    en: greatest common divisor of $x
    fr: plus grand commun diviseur de $1

  - concept: lcm
    arity: n ## ??
    property: prefix ## default??
    en: lest common multiple of $x
    fr: plus grand commun diviseur de $1

  - concept: abs
    arity: 1
    property: prefix ## roundfix ?? ;-)
    en: absolute value of $1
    fr: valeur absolue de $1
    de: Betrag von $1

  - concept: conjugate
    arity: 1
    property: prefix ## ??
    en: conjugate of $1
    fr: $1 conjugé

